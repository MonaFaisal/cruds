<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter&family=Open+Sans:wght@300;500&family=Pacifico&family=Roboto:wght@100;400&family=Source+Sans+3:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter&family=Open+Sans:wght@300;500&family=Pacifico&family=Righteous&family=Roboto:wght@100;400&family=Source+Sans+3:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Bookmarker</h1>
        <div class="bookmark-content w-100">
          <div class="text-center marker-linear">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>
          <div
            class="form-group w-100 bookmark-form"
            onsubmit="return validateForm()"
          >
            <label for="siteName">
              <i class="fa-solid fa-book-bookmark"></i>
              Site Name
            </label>
            <input
              type="text"
              id="siteName"
              class="form-control"
              placeholder="Bookmark Name"
            />
            <label for="siteUrl"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              type="url"
              id="siteUrl"
              class="form-control"
              placeholder="Website URL"
            />
          </div>
          <div class="bookmark-button">
            <button type="button" class="btn-danger" onclick="addProduct()">
              Submit
            </button>
          </div>
        </div>
        <table class="table text-center mt-4 bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </main>

    <!-- <script src="./js/all.min.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
